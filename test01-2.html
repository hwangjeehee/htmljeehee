<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>html+css수업_2</title>
</head>
<body>
    <h1><i>&lt제목 글자&gt</i></h1><h1><em>제목 글자</em></h1><!--15도기울임-->
    <h2><ins>제목 글자</ins></h2><h2><u>제목 글자</u></h2><!--기존명령어 u-->
    <h3><del>ⓒcopyright</del></h3>
    <h4>제목 글자<sub>제목 글자</sub></h4>
    <hr />
    <h5>제목글자<sup>제목 글자</sup></h5>
    <h6>제목 글자</h6>
    <p><strong>제목 글자</strong></p><!--현재는 b태그가아니라 strong태그가 표준화됨-->
</body>
</html>
