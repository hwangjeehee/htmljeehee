<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>폼작성 명령입니다.</title>
</head>
<body>
    <form action="#" method="get">
        <p>이름 : <input type="text" name="name1" /></p>
        <p>아이디 : <input type="text" name="idbox" /></p>
        <p>비밀번호 : <input type="password" name="pass" /></p>
        <p>
            연락처 : <input type="text" name="tel" size="4" /> -
            <input type="text" name="tel" size="4" /> -
            <input type="text" name="tel" size="4" />
        </p>
        <p>사진 : <input type="file" name="attach" /></p>
        <p>
            성별구분 : <input type="radio" name="gender" value="m" checked="checked" />남
            <input type="radio" name="gender" value="w" />여
        </p>
        <p>
            사용언어 : <input type="checkbox" name="lan" value="kor" checked="checked" />한글
            <input type="checkbox" name="lan" value="eng" />영어
            <input type="checkbox" name="lan" value="jan" />일어
            <input type="checkbox" name="lan" value="chi" />중국어
        </p>
        <p>자기소개 : <textarea rows="10" cols="30"></textarea> </p>
        <p>
            국적 :
            <select multiple="multiple">
                <option>KOREA</option>
                <option>USA</option>
                <option>JAPAN</option>
                <option>CHINA</option>
            </select>
        </p>
        <input type="submit" />
    </form>
</body>
</html>
