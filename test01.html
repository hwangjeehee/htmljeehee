<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head><!--헤드부분은 환경에대한 설정부분 + css 부분 포함-->
    <meta charset="utf-8" />
    <title>html+css수업</title>
</head>
<body>
    <!--빈칸삽입 &nbsp
    만&nbsp&nbsp&nbsp&nbsp만&nbsp&nbsp 세 ~ ~
    <!--<br />br부분은 자동으로 닫힘-->

    아카데미<br />

    <p>컴퓨터</p> 
    <p>아카데미</p>

</body>
</html>
